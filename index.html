<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="top-bar">
  <div id="clock">20:22</div>
</div>
<div id="desktop">
  <div id="out" class="win">
  </div>
</div>
<div id="bot-bar">
  <div id="prompt">:prompt</div>
</div>
</body>
<script type="module">
  import {main} from "./index.js"
  //#region data
  const DATA =[[1,1,"init"],[2,true,"kb prep"],[3,true,"print todos"],[4,true,"select todo"],[5,true,"complete todo"],[6,true,"output data"],[7,true,"new todo"]]
  //#endregion

  const inst = main(
    document.getElementById("out"),
    DATA,
    document.getElementById("prompt")
  )
  //to use later -> j3 will route events
  document.addEventListener("keyup", inst)
</script>
</html>
